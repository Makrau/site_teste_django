{% extends 'news/base.html' %}

{% block content %}
    {% for item in news %}
        <div class = "news">
            <h1><a href="">{{ item.title }}</a></h1>
            <h3>{{item.caption}}</h3>
            <div class="date">
                Publicado em: {{ item.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
